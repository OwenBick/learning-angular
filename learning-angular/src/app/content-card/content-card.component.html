<div class="content-card-{{game.id }}">
  <h1 class="title">{{game.title }}</h1>
  <div class="author">{{game.author}}</div>
  <img class="main image" (click)="onImageClickListener()" *ngIf="game.imgUrl" src="{{game.imgUrl}}" width="400" >
  <div class="genre"  *ngIf="game.type">{{game.type}}</div>
    <div class="body">{{game.body}}</div>
    <div class="tags" *ngIf="game.tags">{{game.tags}}</div>
</div>
